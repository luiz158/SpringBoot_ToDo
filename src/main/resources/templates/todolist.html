<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>List</title>

</head>
<body>
<div class="container">
    <!--All CRUD operations in one form-->
    <h1>To Do List</h1><br/>
    <a href="/add">Add a Task</a><br/><!-- Create -->
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>completed</th>
        </tr>
        <!--enhanced for loop-->
        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}"></td>
            <td th:text="${task.description}"></td>
            <td><img th:src="${task.priority}" alt="Priority"></td>
            <!--<td th:text = "${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"></td>-->
            <td th:text="${task.dueDate}"></td>
            <td>
                <span th:if="${task.completed}">
                    <img src="/img/completed.png" alt = "completed">
                </span>
                <span th:unless ="${task.completed}">
                    <img src="/img/notcompleted.png" alt = "not completed">
                </span>
            </td>
            <td>
                <a th:href="@{/update/{id}(id=${task.id})}">Update</a>-<!-- Update -->
                <a th:href="@{/detail/{id}(id=${task.id})}">Details</a>-<!-- Read -->
                <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a><!-- Delete -->
            </td>
        </tr>
    </table>
</div>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>

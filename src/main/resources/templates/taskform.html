<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <div th:replace="base::header"></div>
    <title>Task Form</title>
</head>
<body>

<div class="container" align="center">
    <div th:replace="base::navlinks"></div>
    <h2>Task Form</h2>
    <form action="#" method="post" th:action="@{/process}" th:object="${task}">
        <input th:field="*{id}" type="hidden"/>

        <table>
            <tr>
                <td>Name:</td>
                <td> <input th:field="*{name}" type="text"/></td>
                <td><span th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea rows="3" th:field="*{description}"/></td>
                <td> <span th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></span></td>
            </tr>
            <tr>
                <td>Priority:</td>
                <td>
                    <select th:field="*{priority}">
                        <option th:value="@{https://res.cloudinary.com/mhussainshah1/image/upload/v1551473204/java-bootcamp/high-priority.jpg}" th:text="High"></option>
                        <option th:value="@{https://res.cloudinary.com/mhussainshah1/image/upload/v1551473204/java-bootcamp/medium-priority.png}" th:text="Medium"></option>
                        <option th:value="@{https://res.cloudinary.com/mhussainshah1/image/upload/v1551473204/java-bootcamp/low-priority.jpg}" th:text="Low"></option>
                    </select>
                </td>
                <td> <span th:errors="*{priority}" th:if="${#fields.hasErrors('priority')}"></span></td>
            </tr>
            <tr>
                <td>Due Date:</td>
                <td> <input th:field="*{dueDate}" type = "date" /></td>
                <td> <span th:errors="*{dueDate}" th:if="${#fields.hasErrors('dueDate')}"></span></td>
            </tr>
            <tr>
                <td>Completed:</td>
                <td>
                    <input name = "check" th:field="*{completed}" type="checkbox" th:value= "*{completed}"/>
                </td>
                <td><span th:errors="*{completed}" th:if="${#fields.hasErrors('completed')}"></span></td>
            </tr>
        </table>
        <input type="submit" value="Submit"/>
    </form>
</div>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>

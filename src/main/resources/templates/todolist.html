<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <title>List</title>

</head>
<!--All CRUD operations in one form-->
<h1>Course List</h1><br/>
<a href="/add">Add an Item</a><br/><!-- Create -->
<table style="width:100%">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Priority</th>
        <th>Due Date</th>
        <th>completed</th>
    </tr>
    <!--enhanced for loop-->
    <tr th:each="task : ${tasks}">
        <td th:text = "${task.name}"></td>
        <td th:text = "${task.description}"></td>
        <td th:text = "${task.priority}"></td>
        <!--<td th:text = "${#temporals.format(task.dueDate, 'yyyy-MM-dd')}"></td>-->
        <td th:text = "${task.dueDate}"></td>
        <td th:text = "${task.completed}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${task.id})}">Update</a>-<!-- Update -->
            <a th:href="@{/detail/{id}(id=${task.id})}">Details</a>-<!-- Read -->
            <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a><!-- Delete -->
        </td>
    </tr>
</table>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
